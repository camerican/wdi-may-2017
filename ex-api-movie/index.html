<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Movie Search</title>
	<link href="https://fonts.googleapis.com/css?family=Hind|Indie+Flower" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/default.css" />
</head>
<body>
	<h1>Movie Search</h1>
	<form id="search">
		<input name="search" placeholder="Ex: Gone with the Wind" />
		<input type="submit" value="Search" />
	</form>
	<div id="results">
		<article class="movie">
			<div class="info">
				<div class="title">Gone with the Wind</div>
				<div class="popularity"></div>
			</div>
			<footer class="detail">
			</footer>
		</article>
	</div><!--#results-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
