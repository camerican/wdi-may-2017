<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Jukebox Player</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/10.0.0/nouislider.css" />
	<link rel="stylesheet" type="text/css" href="css/default.css" />
</head>
<body>
	<h1>Jukebox Player</h1>
	<!-- get some more songs! -->
	<audio src="audio/viper.mp3"></audio>
	<i id="pause" class="fa fa-pause fa-2x"></i> 
	<i id="play" class="fa fa-play fa-2x"></i>
	<i id="forward" class="fa fa-forward fa-2x"></i>
	<div id="volume"></div>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/10.0.0/nouislider.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
