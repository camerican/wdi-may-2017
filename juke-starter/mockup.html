<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Jukebox Mockup</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="css/jukebox.css" />
</head>
<body>
	<h1>Jukebox Mockup</h1>
	<div id="jukebox">
		<div class="info">
			<h3 class="name">Tunesquad Jukebox</h3>
			<div class="track"><span class="artist">The Weeknd</span> &mdash; <span class="song">I can't feel my sense of moral responsibilty</span></div>
		</div>
		<div class="controls">
			<i class="back fa fa-backward fa-2x"></i>
			<i class="play-pause fa fa-pause fa-2x"></i><!--toggle between play/pause-->
			<i class="next fa fa-forward fa-2x"></i>
			<i class="random fa fa-random fa-2x"></i>
			<div class="volume"></div>
		</div>
	</div><!--#jukebox-->
</body>
</html>
