<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Jukebox Mockup</title>
</head>
<body>
	<h1>Jukebox Mockup</h1>
	<div id="jukebox">
		<div class="info">
			<h3 class="name">Tunesquad Jukebox</h3>
			<div class="track"><span class="artist">The Weeknd</span> &em; <span class="song">I can't feel my sense of moral responsibilty</span></div>
		</div>
		<div class="controls">
			<i class="back fa fa-backward"></i>
			<i class="play-pause fa fa-pause"></i><!--toggle between play/pause-->
			<i class="next fa fa-forward"></i>
			<i class="random fa fa-random"></i>
			<div class="volume"></div>
		</div>
	</div><!--#jukebox-->
</body>
</html>
